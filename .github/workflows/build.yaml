name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-go@v3
        with:
          go-version: 1.23.x

      - run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o miflora-exporter .
          docker build -t ghcr.io/alvaroaleman/miflora_exporter:latest .

      - run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o miflora-exporter .
          docker buildx build --platform linux/arm64 -t ghcr.io/alvaroaleman/miflora_exporter:latest .

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: docker push ghcr.io/alvaroaleman/miflora_exporter:latest
